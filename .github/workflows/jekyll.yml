# Имя нашего процесса
name: Build and Deploy Jekyll site to GitHub Pages

# Запускать этот процесс при каждом пуше в ветку main
on:
  push:
    branches:
      - main

# Разрешения для токена, чтобы он мог загружать файлы на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Запускаем только один процесс за раз
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Используем современную версию Ruby
          bundler-cache: true # Кэшируем зависимости для скорости
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.baseurl }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Задача публикации
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4