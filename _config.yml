title: "RABMEN SECURITY HUB"
description: "RABMEN SECURITY HUB"
url: "https://ariyts.github.io"   # адрес сайта
baseurl: ""                       # если сайт в корне (ariyts.github.io), оставь пустым

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"     # варианты: default, dark, dirt, neon, air, sunrise, contrast, mint, plum

# Автор
author:
  name: "RABMEN"
  avatar: "/assets/images/avatar.png"   # добавь картинку в assets/images
  bio: "Security researcher & pentester notes"
  location: "Cyberspace"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Ariyts"
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/yourchannel"

# Навигация (верхнее меню)
nav:
  - title: "Главная"
    url: /
  - title: "Заметки"
    url: /notes/
  - title: "Обо мне"
    url: /about/

# Коллекции (для заметок)
collections:
  notes:
    output: true
    permalink: /:collection/:name

# Плагины
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Настройки отображения по умолчанию
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true          # автоматическое оглавление
      toc_sticky: true   # закреплённое оглавление сбоку

  - scope:
      path: ""
      type: "notes"
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
